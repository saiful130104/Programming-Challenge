<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/index.css" />
    <title>Random Object Generate</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="/public/images/logo.jpg" alt="not found" />
        </div>
        <div class="header__title">
          <h1>Random Object Generator</h1>
        </div>
      </header>

      <div class="content">
        <div class="generate-btn">
          <button id="generate">Generate</button>
        </div>
        <div style="display: none" class="report-link">
          <a href="http://localhost:3000/download-file" title="Random Object File Link"
            >Download Objects File</a
          >
          <br /><br />
          <button id="report-btn">Report</button>
          <br /><br />
        </div>
        <div style="display: none" class="report">
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
    </div>
  </body>

  <script src="/views/index.js"></script>
</html>
